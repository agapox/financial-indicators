<div class="container">
  <div class="row">
    <div class="col-sm-12 mt-4 mb-4">
      <h1>Indicadores Financieros</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="heading">
        <div class="heading__date">Fecha</div>
        <div class="heading__code">CÃ³digo</div>
        <div class="heading__name">Nombre</div>
        <div class="heading__value">Valor</div>
      </div>
    </div>
    <ng-container *ngIf="isLoading">
      <app-spinner></app-spinner>
    </ng-container>
    <ng-container *ngIf="!isLoading">
      <div class="col-md-6 col-lg-12" *ngFor="let indicator of indicators">
        <app-indicator-item [indicator]="indicator"></app-indicator-item>
      </div>
    </ng-container>
    <div class="col-lg-12">
      <p
        *ngIf="dateCall"
        class="small mt-3 text-right">
        Actualizado al {{ dateCall | date : 'dd/MM/yyyy h:mm:ss a'}}**
      </p>
    </div>
  </div>
</div>
